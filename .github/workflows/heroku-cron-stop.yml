name: Heroku-Stop
on:
  schedule: [{cron: "0 20 * * *"}]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
    - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ""
          heroku_email: "YOUR EMAIL"
          justlogin: true
      - run: "heroku ps:scale worker=0 --app eller-time-bot"
